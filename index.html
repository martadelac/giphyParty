<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party by Marta</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-5 mb-5">Welcome to the Giphy Party (yay!)</h1>
      <form class="form-inline d-flex justify-content-center">
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Enter a search term"
          class="form-control mr-2"
        />
        <input type="submit" class="btn btn-success" value="Search Giphy" />
        <button id="remove" class="btn btn-danger ml-2">Remove Gifs</button>
      </form>

      <div id="gifBox" class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
